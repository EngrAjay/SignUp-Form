<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            width: 350px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
            position: relative;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #00C6FF, #0072FF);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .tabs button {
            width: 50%;
            padding: 12px 0;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            border-radius: 8px 8px 0 0;
        }

        .tabs button.active {
            background-color: #0072FF;
            color: white;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        .tab-button {
            width: 45%;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .tab-button.active {
            background-color: #0072FF;
            color: white;
        }

        .form-container {
            width: 100%;
        }

        .form-content {
            display: flex;
            flex-direction: column;
        }

        .form-content label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-content input {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }

        .form-content input:focus {
            border-color: #0072FF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }

        button[type="submit"] {
            padding: 12px;
            background: linear-gradient(to right, #00C6FF, #0072FF);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #0072FF, #0056B3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab">Login</button>
            <button id="signupTab" class="active">Sign Up</button>
        </div>
        <div class="tab-buttons">
            <button class="tab-button" id="phoneTab" onclick="openTab('phoneForm')">Phone</button>
            <button class="tab-button active" id="emailTab" onclick="openTab('emailForm')">Email</button>
        </div>
        <div class="form-container">
            <form id="emailForm" class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit">Sign up</button>
            </form>

            <form id="phoneForm" class="form-content" style="display: none;">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                <label for="password-phone">Password</label>
                <input type="password" id="password-phone" name="password" placeholder="Enter your password">
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(formId) {
            // Hide all forms
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('phoneForm').style.display = 'none';

            // Remove active class from all tabs
            document.getElementById('phoneTab').classList.remove('active');
            document.getElementById('emailTab').classList.remove('active');

            // Show the selected form and make the tab active
            document.getElementById(formId).style.display = 'block';
            if (formId === 'emailForm') {
                document.getElementById('emailTab').classList.add('active');
            } else {
                document.getElementById('phoneTab').classList.add('active');
            }
        }
    </script>
</body>
</html>
